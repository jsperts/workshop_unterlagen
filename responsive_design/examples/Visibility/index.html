<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Column ordering</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 hidden-md-down">md down</div>
    <div class="col-12 hidden-md-up">md up</div>
    <div class="col-12 hidden-sm-down hidden-lg-up">md</div>
  </div>
</div>
</body>
</html>
