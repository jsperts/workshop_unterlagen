<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alignment</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-lg-3 col-md-4 col-sm-6 col-8 box box-red"></div>
    <div class="col-lg-3 col-md-4 col-sm-3 col-8 box--large box-blue"></div>
    <div class="col-lg-3 col-md-4 col-sm-3 col-8 box--small box-yellow align-self-end"></div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-8 box box-green"></div>
  </div>
  <div style="height: 20px;"></div>
  <div class="row justify-content-between">
    <div class="col-lg-3 col-md-4 col-sm-6 col-8 box box-red"></div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-8 box box-green"></div>
  </div>
  <div style="height: 20px;"></div>
  <div class="row justify-content-around">
    <div class="col-lg-3 col-md-4 col-sm-6 col-8 box box-red"></div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-8 box box-green"></div>
  </div>
</div>
</body>
</html>
