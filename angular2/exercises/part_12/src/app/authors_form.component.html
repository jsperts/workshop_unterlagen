<div class="row panel panel-primary">
  <div class="panel-heading">{{title}}</div>
  <div class="panel-body">
    <form (ngSubmit)="onSubmit($event)" novalidate>
      <div class="form-group">
        <label for="authorName">Name</label>
        <input type="text"
               class="form-control"
               id="authorName"
               name="name"
               [(ngModel)]="authorToEdit.name"
        />
      </div>
      <div class="form-group">
        <label for="authorBirthYear">Birth Year</label>
        <input type="number"
               class="form-control"
               id="authorBirthYear"
               name="birthYear"
               [(ngModel)]="authorToEdit.birthYear"
        />
      </div>
      <div class="form-group">
        <label for="bookToAdd">Book to add</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="bookToAdd"
            [(ngModel)]="bookToAdd"
            name="bookToAdd"
          />
          <span class="input-group-btn">
            <button
              type="button"
              class="btn btn-info"
              (click)="addBook()"
            >Add Book</button>
          </span>
        </div>
      </div>
      <div>
        <ul class="list-group">
          <li class="list-group-item active">Books:</li>
          <li class="list-group-item" *ngFor="let book of authorToEdit.books; let i = $index">
            <span>{{book}}</span>
            <span
              class="glyphicon glyphicon-remove pull-right"
              (click)="removeBook(i)"
            ></span>
          </li>
        </ul>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button
        type="button"
        class="btn btn-info"
        (click)="onCancel()"
      >Cancel</button>
    </form>
  </div>
</div>
