<div class="row">
  <div class="col-xs-6">
    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username"
               name="username" [(ngModel)]="user.username"
               #username="ngModel" required
        />
        <div [ngClass]="{hide: username.valid || username.pristine}" class="alert alert-danger">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password"
               name="password" [(ngModel)]="user.password"
               #password="ngModel" required minlength="6"
        />
      </div>
      <div [ngClass]="{hide: password.valid || password.pristine}" class="alert alert-danger">
        <span [ngClass]="{hide: !password.hasError('required')}">
          Password is required
        </span>
        <span [ngClass]="{hide: !password.hasError('minlength')}">
          Password must be at least {{password.errors?.minlength?.requiredLength}} characters long
        </span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
    </form>
  </div>
  <div class="col-xs-6">
    <table class="table">
      <thead>
      <tr>
        <th></th>
        <th>Form</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let state of states">
        <td>{{state}}</td>
        <td>{{f[state] | json}}</td>
        <td>{{username[state] | json}}</td>
        <td>{{password[state] | json}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
