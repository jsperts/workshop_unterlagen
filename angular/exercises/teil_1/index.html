<!DOCTYPE html>
<html>
<head>
  <title>Authors</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Make sure that the style for ng-cloak is available before angular loads -->
  <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none !important;
    }
  </style>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- start css template tags -->
  <!-- end css template tags -->
</head>
<body>
<div class="container">
  <div class="row jumbotron">
    <h1>Authors App</h1>
  </div>
  <!-- Filter -->
  <div class="row panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Search</h3>
    </div>
    <div class="panel-body">
      <div class="col-sm-8">
        <input class="form-control" type="text"/>
      </div>
      <div>
        <button class="btn btn-primary col-sm-4" type="button">Search</button>
      </div>
    </div>
  </div>
  <!-- Authors list -->
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item active">
        <div class="row">
          <div class="col-sm-11">
            Authors List
          </div>
          <div class="col-sm-1">
            <span class="glyphicon glyphicon-plus pull-right"></span>
          </div>
        </div>
      </li>
      <!-- TODO: display authors list -->
      <li class="list-group-item">
        <div class="row">
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">Name:</div>
              <div class="panel-body"><!-- TODO: author name--></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">Birth Year:</div>
              <div class="panel-body"><!-- TODO: author birth year--></div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">Controls:</div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-6">
                    <span class="glyphicon glyphicon-remove"></span>
                  </div>
                  <div class="col-sm-6">
                    <span class="glyphicon glyphicon-edit"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <ul class="list-group">
            <li class="list-group-item active">Books:</li>
            <!-- TODO: display books -->
            <li class="list-group-item"><!-- TODO: book title --></li>
          </ul>
        </div>
      </li>
      <!-- TODO: display this if the authors list is empty -->
      <li class="list-group-item">
        <div class="panel panel-info">
          <div class="panel-heading">Sorry no authors found!</div>
          <div class="panel-body">Please use a different search term</div>
        </div>
      </li>
    </ul>
  </div>
</div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<!-- start script template tags -->
<script src="scripts/services/data_service.js"></script>
<script src="scripts/controllers/authors_ctrl.js"></script>
<!-- end script template tags -->
</body>
</html>
