<div class="row panel panel-primary">
  <div class="panel-heading">{{::editCtrl.formTitle}}</div>
  <div class="panel-body">
    <form name="editCtrl.editForm" ng-submit="editCtrl.sendData()" novalidate>
      <div class="form-group">
        <label for="authorName">Name</label>
        <input type="text"
               name="authorNameField"
               ng-model-options="{updateOn: 'blur'}"
               ng-model="editCtrl.author.name"
               class="form-control"
               id="authorName"
               ng-required="true"/>
        <ng-messages class="has-error"
                     for="editCtrl.editForm.authorNameField.$error"
                     ng-if="editCtrl.editForm.$submitted">
          <ng-message class="text-danger" when="required">This field is required</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
        <label for="authorBirthYear">Birth Year</label>
        <input type="number"
               name="authorBirthYearField"
               ng-model-options="{updateOn: 'blur'}"
               ng-model="editCtrl.author.birthYear"
               class="form-control"
               id="authorBirthYear"
               ng-required="true"
               year-not-in-future/>
        <ng-messages class="has-error"
                     for="editCtrl.editForm.authorBirthYearField.$error"
                     ng-if="editCtrl.editForm.$submitted">
          <ng-message class="text-danger" when="required">This field is required</ng-message>
          <ng-message class="text-danger" when="number">This field must be a number</ng-message>
          <ng-message class="text-danger" when="yearInFuture">The birth year must not be in the future</ng-message>
        </ng-messages>
      </div>
      <div class="form-group">
        <label for="bookToAdd">Book to add</label>
        <div class="input-group">
          <input type="text" ng-model="editCtrl.bookToAdd" class="form-control" id="bookToAdd"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-info" ng-click="editCtrl.addBook()">Add Book</button>
          </span>
        </div>
      </div>
      <div>
        <ul class="list-group">
          <li class="list-group-item active">Books:</li>
          <li class="list-group-item" ng-repeat="book in editCtrl.author.books">
            <span>{{::book}}</span>
            <span class="glyphicon glyphicon-remove pull-right" ng-click="editCtrl.removeBook($index)"></span>
          </li>
        </ul>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-info" ng-click="editCtrl.navigate('/')">Cancel</button>
    </form>
  </div>
</div>
