<!DOCTYPE html>
<html ng-app="authorsApp">
<head>
  <title>Authors</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none !important;
    }
  </style>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- start css template tags -->
  <!-- end css template tags -->
</head>
<body>
<div class="container" ng-controller="MainCtrl as authorsCtrl">
  <div class="row jumbotron">
    <h1>Authors App</h1>
  </div>
  <!-- Filter -->
  <div class="row panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Search</h3>
    </div>
    <div class="panel-body">
      <div class="col-sm-8">
        <input class="form-control" type="text" ng-model="authorsCtrl.searchTerm"/>
      </div>
      <div>
        <button class="btn btn-primary col-sm-4" type="button" ng-click="authorsCtrl.filter()">Search</button>
      </div>
    </div>
  </div>
  <!-- Authors list -->
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item active">
        <div class="row">
          <div class="col-sm-11">
            Authors List
          </div>
          <div class="col-sm-1">
            <span class="glyphicon glyphicon-plus pull-right"></span>
          </div>
        </div>
      </li>
      <li ng-repeat="author in authorsCtrl.authors | orderBy:'name' track by author._id" class="list-group-item">
        <div ng-cloak class="row">
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">Name:</div>
              <div class="panel-body">{{::author.name}}</div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">Birth Year:</div>
              <div class="panel-body">{{::author.birthYear}}</div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-primary">
              <div class="panel-heading">Controls:</div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-6">
                    <span class="glyphicon glyphicon-remove"></span>
                  </div>
                  <div class="col-sm-6">
                    <span class="glyphicon glyphicon-edit"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-cloak>
          <ul class="list-group">
            <li class="list-group-item active">Books:</li>
            <li class="list-group-item" ng-repeat="book in ::author.books">{{::book}}</li>
          </ul>
        </div>
      </li>
      <li class="list-group-item" ng-if="authorsCtrl.authors.length == 0">
        <div class="panel panel-info">
          <div class="panel-heading">Sorry no authors found!</div>
          <div class="panel-body">Please use a different search term</div>
        </div>
      </li>
    </ul>
  </div>
</div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<!-- start script template tags -->
<script src="scripts/services/data_service.js"></script>
<script src="scripts/services/filter_service.js"></script>
<script src="scripts/controllers/authors_ctrl.js"></script>
<!-- end script template tags -->
</body>
</html>
