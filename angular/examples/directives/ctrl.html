<!DOCTYPE html>
<html ng-app="ctrlDirectiveTestApp">
<head>
  <script src="../node_modules/angular/angular.min.js"></script>
  <meta charset="utf-8">
  <style>
    li {
      display: inline-block;
    }
    .color-element {
      width: 50px;
      height: 50px;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .black {
      background-color: black;
    }
    .yellow {
      background-color: yellow;
    }
  </style>
  <title>Direktive mit Controller</title>
</head>
<body ng-controller="MainCtrl as main">
<p>Farbe: {{main.color}}</p>
<gts-color-picker gts-color="main.color"></gts-color-picker>
<script src="ctrl.js"></script>
</body>
</html>
