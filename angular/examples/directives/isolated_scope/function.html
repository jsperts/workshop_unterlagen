<!DOCTYPE html>
<html ng-app="functionScopeTestApp">
<head>
  <script src="../node_modules/angular/angular.min.js"></script>
  <meta charset="utf-8">
  <title>Isolated Scope Function</title>
</head>
<body ng-controller="MainCtrl as main">
<h3>Controller</h3>
<p>Aufgerufen mit: {{main.called}}</p>
<h3>Direktive</h3>
<gts-function-dir gts-expr="main.value + main.value" gts-fn="main.callMe(name)">
</gts-function-dir>
<script src="function.js"></script>
</body>
</html>
