<!DOCTYPE html>
<html ng-app="formsTestApp">
<head>
  <script src="../node_modules/angular/angular.min.js"></script>
  <meta charset="utf-8">
  <title>Form Validators</title>
</head>
<body ng-controller="myFormCtrl as ctrl">
  <form name="ctrl.testForm" novalidate>
    <div>
      <label>Test text:
        <input type="text"
               name="testText"
               ng-minlength="3"
               ng-model="ctrl.text"
               gts-contains-abc/>
        <span ng-if="ctrl.testForm.testText.$invalid">Error</span>
      </label>
      <p>Text: {{ctrl.text}}</p>
      <p>{{ctrl.testForm.testText.$error}}</p>
    </div>
  </form>
  <script src="app.js"></script>
</body>
</html>
