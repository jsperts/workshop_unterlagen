<!DOCTYPE html>
<html ng-app="formsTestApp">
<head>
  <script src="../node_modules/angular/angular.min.js"></script>
  <meta charset="utf-8">
  <title>Form Validators</title>
</head>
<body ng-controller="myFormCtrl as ctrl">
  <form name="ctrl.testForm" novalidate>
    <div>
      <label>Test text:
        <input type="text"
               name="testText"
               ng-model="ctrl.text"
               ng-minlength="4"
               gts-capitalize/>
      </label>
      <p>Text (Model): {{ctrl.text}}</p>
    </div>
  </form>
  <script src="app.js"></script>
</body>
</html>
