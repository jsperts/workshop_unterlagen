<!DOCTYPE html>
<html ng-app="ServicesDemo">
<head>
  <script src="node_modules/angular/angular.min.js"></script>
  <meta charset="utf-8">
  <title>Services Beispiel</title>
</head>
<body>
  <div ng-controller="ConstantCtrl as ctrl">
    <h3>Constant Service</h3>
    <p>Name: {{ctrl.name}}</p>
  </div>

  <div ng-controller="ValueCtrl as ctrl">
    <h3>Value Service</h3>
    <p>Name: {{ctrl.name}}</p>
  </div>

  <div ng-controller="ServiceCtrl as ctrl">
    <h3>Service Service</h3>
    <p>Name: {{ctrl.name}}</p>
  </div>

  <div ng-controller="FactoryCtrl as ctrl">
    <h3>Factory Service</h3>
    <p>Name: {{ctrl.name}}</p>
  </div>

  <div ng-controller="ProviderCtrl as ctrl">
    <h3>Provider Service</h3>
    <p>Name: {{ctrl.name}}</p>
  </div>

  <div ng-controller="DecoratorCtrl as ctrl">
    <h3>Decorator</h3>
    <p>Name: {{ctrl.name}}</p>
  </div>

  <script src="app.js"></script>
  <script src="constant_service.js"></script>
  <script src="decorator.js"></script>
  <script src="factory_service.js"></script>
  <script src="provider_service.js"></script>
  <script src="service_service.js"></script>
  <script src="value_service.js"></script>
</body>
</html>
