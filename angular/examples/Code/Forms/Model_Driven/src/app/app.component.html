<form (ngSubmit)="onSubmit()" [formGroup]="myForm">
  <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username"
           formControlName="username"
        />
      </div>
      <div class="form-group" formGroupName="passwords">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password"
           formControlName="password"
        />
      </div>
      <div class="form-group" formGroupName="passwords">
        <label for="passwordRepeat">Password repeat:</label>
        <input type="password" class="form-control" id="passwordRepeat"
           formControlName="passwordRepeat"
        />
      </div>
      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" formControlName="privacy"/>
          Accept privacy agreement
        </label>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label>Gender:</label>
        <div>
          <label class="radio-inline" *ngFor="let gender of genders">
            <input type="radio" name="gender"
              formControlName="gender" [value]="gender.value"
            />
            {{gender.displayValue}}
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Language:</label>
        <select class="form-control" formControlName="language">
          <option *ngFor="let language of languages" [ngValue]="language">
            {{language.displayValue}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Country:</label>
        <select class="form-control" formControlName="country">
          <option *ngFor="let country of countries" [value]="country">
            {{country}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
