<!DOCTYPE html>
<html ng-app="testCommunication">
<head>
  <script src="node_modules/angular/angular.min.js"></script>
  <meta charset="utf-8">
  <title>Communication with Events</title>
</head>
<body ng-controller="ProxyCtrl">

<h3>DataGetterCtrl</h3>
<div ng-controller="DataGetterCtrl as getter">
  <div>Data: {{getter.data}}</div>
</div>
<br>
<br>
<h3>DataSetterCtrl</h3>
<div ng-controller="DataSetterCtrl as setter">
  <div ng-click="setter.setData()">Click me to send Data</div>
</div>

<script src="proxy_ctrl.js"></script>
<script src="data_getter_ctrl.js"></script>
<script src="data_setter_ctrl.js"></script>
<script src="events_service.js"></script>
</body>
</html>
