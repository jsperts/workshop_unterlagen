<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cities App</title>
  <!-- build:remove:dev -->
  <link href="styles.min.css" rel="stylesheet"/>
  <!-- /build -->
  <!-- build:remove:prod -->
  <link href="../styles/styles.css" rel="stylesheet"/>
  <!-- /build -->
</head>
<body>
<header>
  <div class="main-header">
    <h1>Cities</h1>
    <button type="button" id="sortAscending">Sort Ascending</button>
    <button type="button" id="sortDescending">Sort Descending</button>
    <button type="button" id="addCity">Add City</button>
  </div>
  <img class="banner" src="images/lima_peru.jpg">
</header>

<!-- Add City View: start -->
<section id="addCityView">
  <header>
    <h2>Add City</h2>
  </header>
  <form id="addCityForm">
    <label for="name">Name:</label>
    <input id="name" type="text"/>
    <label for="country">Country:</label>
    <input id="country" type="text"/>
    <label for="population">Population:</label>
    <input id="population" type="text"/>
    <label for="imgUrl">Image</label>
    <input id="imgUrl" type="text">
    <button type="submit">Add</button>
  </form>
  <div id="closeAddCityView">Close</div>
</section>
<!-- Add City View: end -->

<main></main>

<!-- Details View: start -->
<section id="detailsView" class="city-details">
  <header style="margin-left: 10px">
    <span id="detailsViewClose">Close</span>
    <h1 id="detailsViewHeading"></h1>
  </header>
  <img id="detailsViewImg" class="city-details-image"/>
  <ul class="city-description">
    <li><strong>Country:</strong> <span id="detailsViewCountry"></span></li>
    <li><strong>Population:</strong> <span id="detailsViewPopulation"></span></li>
  </ul>
</section>
<!-- Details View: end -->

<!-- build:remove:dev -->
<script src="app.min.js"></script>
<script>
  require(['main']);
</script>
<!-- /build -->

<!-- build:remove:prod -->
<script src="../node_modules/requirejs/require.js"></script>
<script>
  require(['main']);
</script>
<!-- /build -->
</body>
</html>
